<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Your Story - PressCanvas</title>
    <meta name="description" content="Create beautiful stories with PressCanvas editor">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.ico">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'serif': ['Playfair Display', 'serif'],
                        'sans': ['Source Sans Pro', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#7c3aed',
                        'accent': '#8b5cf6',
                        'neutral-dark': '#374151',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom editor styles */
        .editor-textarea {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            resize: vertical;
            min-height: 400px;
        }
        
        .editor-textarea:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }
        
        .fade-toolbar {
            transition: opacity 0.3s ease;
        }
        
        .writing-mode .fade-toolbar {
            opacity: 0.3;
        }
        
        .writing-mode .fade-toolbar:hover {
            opacity: 1;
        }
        
        /* Markdown preview styles */
        .markdown-preview {
            font-size: 18px;
            line-height: 1.7;
        }
        
        .markdown-preview h1, .markdown-preview h2, .markdown-preview h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        .markdown-preview h1 { font-size: 2.5rem; }
        .markdown-preview h2 { font-size: 2rem; }
        .markdown-preview h3 { font-size: 1.5rem; }
        
        .markdown-preview p {
            margin-bottom: 1.5rem;
        }
        
        .markdown-preview blockquote {
            border-left: 4px solid #7c3aed;
            padding-left: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
            color: #6b7280;
        }
        
        .markdown-preview code {
            background-color: #f3f4f6;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.9em;
        }
        
        .markdown-preview pre {
            background-color: #1f2937;
            color: #f9fafb;
            padding: 1.5rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1.5rem 0;
        }
    </style>
</head>
<body class="bg-gray-50 text-neutral-dark font-sans">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50 fade-toolbar">
        <div class="max-w-6xl mx-auto px-6 py-4">
            <nav class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <a href="index.html" class="flex items-center space-x-2">
                        <img src="assets/logo.svg" alt="PressCanvas" class="w-8 h-8">
                        <h1 class="font-serif font-bold text-2xl text-primary">PressCanvas</h1>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="preview-toggle" class="px-4 py-2 text-neutral-dark hover:text-primary transition-colors">Preview</button>
                    <button id="focus-mode" class="px-4 py-2 text-neutral-dark hover:text-primary transition-colors">Focus Mode</button>
                    <a href="index.html" class="text-neutral-dark hover:text-primary transition-colors">‚Üê Back to Stories</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Editor Container -->
    <div class="max-w-6xl mx-auto px-6 py-8">
        <!-- Editor Header -->
        <div class="text-center mb-12 fade-toolbar">
            <h2 class="font-serif text-4xl md:text-5xl font-bold text-neutral-dark mb-4">
                Where will your words take us today?
            </h2>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                Craft your story with intention. Every word matters on your canvas.
            </p>
        </div>

        <!-- Editor Interface -->
        <div class="grid lg:grid-cols-2 gap-8">
            <!-- Editor Panel -->
            <div class="bg-white rounded-2xl shadow-sm p-8">
                <div class="mb-8">
                    <h3 class="font-serif text-2xl font-bold text-neutral-dark mb-6">Write Your Story</h3>
                    
                    <!-- Post Metadata -->
                    <div class="space-y-6 mb-8">
                        <div>
                            <label for="post-title" class="block text-sm font-medium text-neutral-dark mb-2">Title</label>
                            <input type="text" id="post-title" placeholder="Enter your story title..." 
                                   class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary font-serif text-xl">
                        </div>
                        
                        <div>
                            <label for="post-slug" class="block text-sm font-medium text-neutral-dark mb-2">Slug (URL)</label>
                            <input type="text" id="post-slug" placeholder="your-story-url" 
                                   class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
                            <p class="text-xs text-gray-500 mt-1">This will be your post URL: /post.html?slug=your-story-url</p>
                        </div>
                        
                        <div>
                            <label for="post-excerpt" class="block text-sm font-medium text-neutral-dark mb-2">Excerpt</label>
                            <textarea id="post-excerpt" rows="3" placeholder="A compelling summary of your story..." 
                                      class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary resize-none"></textarea>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="post-author" class="block text-sm font-medium text-neutral-dark mb-2">Author</label>
                                <input type="text" id="post-author" placeholder="Your name" value="PressCanvas"
                                       class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
                            </div>
                            <div>
                                <label for="post-date" class="block text-sm font-medium text-neutral-dark mb-2">Date</label>
                                <input type="date" id="post-date" 
                                       class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Content Editor -->
                <div>
                    <label for="post-content" class="block text-sm font-medium text-neutral-dark mb-2">Content (Markdown)</label>
                    <textarea id="post-content" placeholder="Start writing your story here...

You can use Markdown formatting:

# Heading 1
## Heading 2
### Heading 3

**Bold text** and *italic text*

> Blockquotes for emphasis

- Bullet points
- Another point

[Links](https://example.com)
