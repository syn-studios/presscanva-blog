    <script>
        let currentPost = null;
        
        // Get slug from URL parameters
        function getSlugFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('slug');
        }
        
        // Load and render post
        async function loadPost() {
            const slug = getSlugFromURL();
            if (!slug) {
                window.location.href = 'index.html';
                return;
            }
            
            try {
                // Load post metadata
                const postsResponse = await fetch('data/posts.json');
                const posts = await postsResponse.json();
                currentPost = posts.find(post => post.slug === slug);
                
                if (!currentPost) {
                    throw new Error('Post not found');
                }
                
                let markdownContent = '';
                let contentLoaded = false;
                
                // Try multiple methods to load content
                contentLoaded = await tryLoadMarkdownContent(slug);
                
                if (contentLoaded.success) {
                    markdownContent = contentLoaded.content;
                    console.log('Successfully loaded markdown content');
                } else {
                    // Use embedded content as fallback
                    if (EMBEDDED_POSTS[slug]) {
                        markdownContent = EMBEDDED_POSTS[slug];
                        console.log('Using embedded content for:', slug);
                    } else {
                        // Generate basic content from metadata
                        markdownContent = generateFallbackContent(currentPost);
                        console.log('Generated fallback content for:', slug);
                    }
                }
                
                const { frontmatter, content } = parseFrontmatter(markdownContent);
                
                // Update page metadata
                document.getElementById('post-title').textContent = `${currentPost.title} - PressCanvas`;
                document.getElementById('post-description').setAttribute('content', currentPost.excerpt);
                
                // Update article header
                document.getElementById('post-date').textContent = formatDate(currentPost.date);
                document.getElementById('article-title').textContent = currentPost.title;
                document.getElementById('article-excerpt').textContent = currentPost.excerpt;
                document.getElementById('post-author').textContent = frontmatter.author || currentPost.author || 'PressCanvas';
                document.getElementById('footer-author').textContent = frontmatter.author || currentPost.author || 'PressCanvas';
                
                // Calculate reading time
                const readingTime = calculateReadingTime(content);
                document.getElementById('reading-time').textContent = `${readingTime} min read`;
                
                let htmlContent = marked.parse(content);
                
                // Process links to make them open in new tabs if external
                htmlContent = htmlContent.replace(/<a href="(https?:\/\/[^"]+)"/g, '<a href="$1" target="_blank" rel="noopener noreferrer"');
                
                document.getElementById('article-content').innerHTML = htmlContent;
                
                // Load related posts
                loadRelatedPosts(posts, currentPost);
                
                // Update progress bar after content is loaded
                setTimeout(updateProgressBar, 100);
                
            } catch (error) {
                console.error('Error loading post:', error);
                document.getElementById('article-content').innerHTML = `
                    <div class="text-center py-12">
                        <h2 class="font-serif text-2xl text-neutral-dark mb-4">Post Not Found</h2>
                        <p class="text-gray-600 mb-6">The story you're looking for doesn't exist or has been moved.</p>
                        <a href="index.html" class="bg-primary text-white px-6 py-3 rounded-full hover:bg-accent transition-colors">Back to Stories</a>
                    </div>
                `;
            }
        }
        
        async function tryLoadMarkdownContent(slug) {
            const methods = [
                // Method 1: Standard fetch
                () => fetch(`_posts/${slug}.md`),
                // Method 2: No-cache fetch
                () => fetch(`_posts/${slug}.md?t=${Date.now()}`, { cache: 'no-cache' }),
                // Method 3: Different path
                () => fetch(`./_posts/${slug}.md`),
                // Method 4: Absolute path
                () => fetch(`/${window.location.pathname.split('/')[1]}/_posts/${slug}.md`)
            ];
            
            for (let i = 0; i < methods.length; i++) {
                try {
                    console.log(`Trying method ${i + 1} to load content...`);
                    const response = await methods[i]();
                    if (response.ok) {
                        const content = await response.text();
                        if (content.trim()) {
                            return { success: true, content };
                        }
                    }
                } catch (error) {
                    console.warn(`Method ${i + 1} failed:`, error);
                }
            }
            
            return { success: false, content: null };
        }
        
        function generateFallbackContent(post) {
            return `---
title: "${post.title}"
date: "${post.date}"
excerpt: "${post.excerpt}"
author: "${post.author || 'PressCanvas'}"
tags: ${JSON.stringify(post.tags || [])}
---

${post.excerpt}

---

**This post is currently being loaded...** 

If you're seeing this message, it means the full content is being processed. When deployed to GitHub Pages, the complete article will be available.

**Post Information:**
- **Title:** ${post.title}
- **Author:** ${post.author || 'PressCanvas'}
- **Published:** ${post.date}
- **Tags:** ${post.tags ? post.tags.join(', ') : 'None'}

**Summary:** ${post.excerpt}

---

*For the best reading experience, please visit this post when the site is fully deployed.*`;
        }
        
        function parseFrontmatter(markdown) {
            const frontmatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
            const match = markdown.match(frontmatterRegex);
            
            if (!match) {
                return { frontmatter: {}, content: markdown };
            }
            
            const frontmatterText = match[1];
            const content = match[2].trim();
            const frontmatter = {};
            
            try {
                // Parse YAML-like frontmatter with improved handling
                const lines = frontmatterText.split('\n');
                let currentKey = null;
                let currentValue = '';
                let inArray = false;
                
                for (let line of lines) {
                    line = line.trim();
                    if (!line) continue;
                    
                    if (line.startsWith('- ') && inArray) {
                        // Array item
                        if (Array.isArray(frontmatter[currentKey])) {
                            frontmatter[currentKey].push(line.substring(2).replace(/^["']|["']$/g, ''));
                        }
                    } else if (line.includes(':')) {
                        // Save previous key-value pair
                        if (currentKey && !inArray) {
                            frontmatter[currentKey] = currentValue.replace(/^["']|["']$/g, '');
                        }
                        
                        // Parse new key-value pair
                        const colonIndex = line.indexOf(':');
                        currentKey = line.substring(0, colonIndex).trim();
                        currentValue = line.substring(colonIndex + 1).trim();
                        
                        // Check if this is an array
                        if (currentValue === '' || currentValue === '[]') {
                            frontmatter[currentKey] = [];
                            inArray = true;
                        } else if (currentValue.startsWith('[') && currentValue.endsWith(']')) {
                            // Inline array - handle JSON-style arrays
                            try {
                                frontmatter[currentKey] = JSON.parse(currentValue);
                            } catch (e) {
                                // Fallback to simple parsing
                                const arrayContent = currentValue.slice(1, -1);
                                frontmatter[currentKey] = arrayContent.split(',').map(item => item.trim().replace(/^["']|["']$/g, ''));
                            }
                            inArray = false;
                        } else {
                            inArray = false;
                        }
                    }
                }
                
                // Save the last key-value pair
                if (currentKey && !inArray) {
                    frontmatter[currentKey] = currentValue.replace(/^["']|["']$/g, '');
                }
            } catch (error) {
                console.warn('Error parsing frontmatter:', error);
            }
            
            return { frontmatter, content };
        }
        
        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }
        
        // Calculate reading time
        function calculateReadingTime(text) {
            const wordsPerMinute = 200;
            const words = text.trim().split(/\s+/).length;
            return Math.ceil(words / wordsPerMinute);
        }
        
        // Load related posts
        function loadRelatedPosts(allPosts, currentPost) {
            const related = allPosts
                .filter(post => post.slug !== currentPost.slug)
                .slice(0, 3);
            
            const container = document.getElementById('related-posts');
            container.innerHTML = related.map(post => `
                <article class="bg-white rounded-lg shadow-sm overflow-hidden hover:shadow-md transition-shadow">
                    <img src="${post.cover || '/placeholder.svg?height=200&width=300&query=' + post.title}" alt="${post.title}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <div class="mb-2">
                            <span class="text-primary text-sm font-medium">${formatDate(post.date)}</span>
                        </div>
                        <h4 class="font-serif text-xl font-bold text-neutral-dark mb-3 leading-tight">
                            <a href="post.html?slug=${post.slug}" class="hover:text-primary transition-colors">${post.title}</a>
                        </h4>
                        <p class="text-gray-600 text-sm leading-relaxed">${post.excerpt}</p>
                    </div>
                </article>
            `).join('');
        }
        
        // Social sharing functions
        function sharePost(platform) {
            const url = window.location.href;
            const title = currentPost ? currentPost.title : 'Check out this story on PressCanvas';
            
            let shareUrl = '';
            switch (platform) {
                case 'twitter':
                    shareUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`;
                    break;
                case 'linkedin':
                    shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`;
                    break;
            }
            
            if (shareUrl) {
                window.open(shareUrl, '_blank', 'width=600,height=400');
            }
        }
        
        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                // Show feedback
                const button = event.target.closest('button');
                const originalText = button.innerHTML;
                button.innerHTML = button.innerHTML.replace('Copy Link', 'Copied!');
                setTimeout(() => {
                    button.innerHTML = originalText;
                }, 2000);
            });
        }
        
        // Reading progress bar
        function updateProgressBar() {
            const article = document.getElementById('article-content');
            const progressBar = document.getElementById('progress-bar');
            
            if (!article) return;
            
            const articleTop = article.offsetTop;
            const articleHeight = article.offsetHeight;
            const windowHeight = window.innerHeight;
            const scrollTop = window.pageYOffset;
            
            const progress = Math.min(
                Math.max((scrollTop - articleTop + windowHeight * 0.3) / articleHeight, 0),
                1
            );
            
            progressBar.style.width = `${progress * 100}%`;
        }
        
        // Event listeners
        window.addEventListener('scroll', updateProgressBar);
        window.addEventListener('resize', updateProgressBar);
        
        // Load post on page load
        loadPost();
        
        // Embedded post content as fallback for CORS issues
        const EMBEDDED_POSTS = {
            'talken-the-future-of-privacy-and-communication-brought-together': `---
title: "Talken, The future of privacy and communication brought together"
slug: "talken-the-future-of-privacy-and-communication-brought-together"
date: "2025-08-12"
excerpt: "Discover how Talken is revolutionizing digital communication by combining cutting-edge privacy technology with seamless user experience, creating a new paradigm for secure, decentralized messaging."
author: "Shashwat Gupta"
cover: ""
tags: ["talken", "privacy", "communication", "decentralized", "technology"]
---
